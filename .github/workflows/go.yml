name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  issues: write
  pull-requests: write

jobs:

  build:
    strategy:
      matrix:
        kind: [ 'linux', 'windows', 'macOS' ]
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
            release_suffix: ''
          - kind: windows
            os: windows-latest
            target: win-x64
            release_suffix: .exe
          - kind: macOS
            os: macos-latest
            target: osx-x64
            release_suffix: ''

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o ./build/bebop

    - name: Test
      run: go test -v ./...

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bebop
        asset_name: bebop-${{ matrix.kind }}-${{ needs.build.outputs.release_version }}
        tag: ${{ needs.build.outputs.release_version }}
